<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>flckrxplr</title>
    <link rel="stylesheet" href="css/flckrxplr.css">
    <link rel="stylesheet" href="gaia-shared/style_unstable/progress_activity.css">
    <link rel="stylesheet" href="gaia-shared/style/headers.css">
    <script type="application/javascript;version=1.8" src="js/flckrxplr.js"></script>
  </head>
  <body role="application">

    <section role="region" id="thumbnails-view" class="skin-dark">
      <header aria-level="1">
        <h1>flickr explore</h1>
        <p class="status">
          <progress></progress>
        </p>
      </header>
      <main>
        <ul id="thumbnails"></ul>
      </main>
    </section>

    <section role="region" id="fullscreen-view" class="view">
      <div id="frames">
        <div id="frame1" class="frame"></div>
        <div id="frame2" class="frame"></div>
        <div id="frame3" class="frame"></div>
      </div>

      <footer id="fullscreen-toolbar">
        <a id="fullscreen-back-button"
           class="button"
           href="#">&times;</a>
      </footer>
    </section>

  </body>
</html>
